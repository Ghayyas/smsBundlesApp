<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{NetworkName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <div *ngFor="let packages of allPackages; let i = index;">
 <ion-card (click)="gotoPackage(packages)">
  <img src="{{packages.pic}}"/>
  <ion-card-content>
    <ion-card-title>
      {{packages.name}}
      </ion-card-title>
   
  </ion-card-content>
</ion-card>
 
 <!--<button ion-button full (click)="gotoPackage(packages)">{{packages.name}}</button>-->
</div>

</ion-content>
