<ion-header>

  <ion-navbar color="primary">
    <ion-title>Package</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <div *ngFor="let packages of Packages; let i = index;">
   <ion-card (click)="gotoNetwork(packages)">
  <img src="{{packages.pic}}"/>
  <ion-card-content>
    <ion-card-title>
      {{packages.name}}
      </ion-card-title>
   
  </ion-card-content>
</ion-card>
   
 <!--<button ion-button full (click)="gotoNetwork(packages)">{{packages.name}}</button>-->
</div>

</ion-content>
