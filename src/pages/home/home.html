<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      All Packages App
    </ion-title>

    <ion-buttons end>
    <button ion-button icon-only (click)="gotoAboutPage()">
     <ion-icon name="information-circle"></ion-icon>
    </button>
    </ion-buttons>
     <ion-buttons end>
    <button ion-button icon-only (click)="gotoPhonePage()">
       <ion-icon name="phone-portrait"></ion-icon>
    </button>
    </ion-buttons>
  <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div *ngFor="let networks of allNetworks; let i = index;">
   <ion-card (click)="gotoNetwork(networks.id)">
  <img src="{{networks.pic}}"/>
  <ion-card-content>
    <ion-card-title>
      {{networks.name}}
      </ion-card-title>
    <p>
      {{networks.intro}}
    </p>
  </ion-card-content>
</ion-card>
</div>
 
</ion-content>
